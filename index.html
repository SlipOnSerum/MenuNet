<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      MenuNet
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="site">
      <div id="content">
        <div id="top-header">
          <div id="title">
            <h2 id="title-content">
              MenuNet
            </h2>
          </div>
        </div>
        <div id="main-content">
          <div id="content-banner">
            <div id="content-banner-image">
              <img src="img1.png" rel="Content Banner Image">
            </div>
          </div>
          <div id="download-banner">
            <div id="download-banner-background">
              <div id="download-banner-foreground">
                <div id="download-banner-content">
                  <h5 id="download-banner-text"> Use MenuNet Offline! </h5>     <a href="download.html" title="Download MenuNet"><button type="button"> Download MenuNet </button></a>
                </div>
              </div>
            </div>
          </div>
          <div id="launchpad">
            <div id="launchpad-frame">
              <div id="launchpad-background">
                <div id="launchpad-content">
                  <h3 id="launchpad-prompt"> Ready to Launch? </h3>
                  <a href="launchpadlive.html" title="Launch to MenuNet"><button type="button"> Launch to MenuNet </button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
